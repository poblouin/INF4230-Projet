	<div class="container">
		<table class="table table-bordered" >
			<tr>
				<th>Nom</td>
				<th>Prenom</th>
				<th>Liste cours</th>
			</tr>
			<tr ng-repeat="professeur in professeurs">
				<td>{{professeur.nom}}</td>
				<td>{{professeur.prenom}}</td>
				<td>
					<span ng-repeat="unCours in professeur.cours">{{unCours}} {{unCours != professeur.cours[professeur.cours.length-1] ? '-':'.'}} </span>
				</td>
			</tr>
		</table>
		
		<input ng-model="professeurs[0].nom"></input>
